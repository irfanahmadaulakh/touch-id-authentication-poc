<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Touch ID Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>My Account</header>

  <div class="container">
    <div class="login-box">
      <h3>Sign-in Here</h3>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="handleLogin()">Login</button>
      <p id="status"></p>
    </div>
  </div>

  <!-- Modal -->
  <!-- Biometric Modal -->
<div id="savePrompt" class="modal hidden">
  <div class="modal-content">
    <img src="https://img.icons8.com/ios-filled/100/fingerprint.png" alt="Fingerprint Icon" class="bio-icon" />
    <h4>Enable Biometric Sign-In</h4>
    <p>Touch ID or Face ID makes signing in quicker, easier, and more secure. You won't have to type your password every time!</p>
    <button onclick="saveBiometric()">Enable</button>
    <button class="cancel-btn" onclick="closePrompt()">Cancel</button>
  </div>
</div>


  <footer>&copy; 2025 Focus Broadband. All rights reserved</footer>

</body>
</html>
